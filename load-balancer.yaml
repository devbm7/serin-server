apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: interview-agent-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "interview-agent-ip"
    networking.gke.io/managed-certificates: "interview-agent-cert"
    networking.gke.io/v1beta1.FrontendConfig: "interview-agent-frontend-config"
spec:
  rules:
  - host: api.devbm.site
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: interview-agent-service
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: interview-agent-service
spec:
  type: ExternalName
  externalName: interview-agent-xxxxx-uc.a.run.app  # Replace with actual Cloud Run URL
  ports:
  - port: 80
    targetPort: 443
    protocol: TCP
---
apiVersion: networking.gke.io/v1beta1
kind: ManagedCertificate
metadata:
  name: interview-agent-cert
spec:
  domains:
  - api.devbm.site
---
apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: interview-agent-frontend-config
spec:
  sslPolicy: "modern"
  redirectToHttps:
    enabled: true
